<!DOCTYPE html>
<html lang = "zh-CN">
	<head>
		<meta charset = "utf-8">
        <title>MyBlog - 首页</title>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style type = "text/css">
            .navbar {
                min-height: 40px;
            }
            .breadcrumb{
                margin-bottom:0px;
            }
            body { padding-top: 40px; }
        </style>
	</head>
	<body style = "background-color: #f7f7f2">
        <nav class = "navbar navbar-default navbar-fixed-top">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
                <div class = "breadcrumb">
                    <li>
                        <!--a href = "{% url 'home' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            首页
                        </a-->
                        Welcome to MyBlog.
                    </li>
                    {% block breadcrumb %}
                    {% endblock %}
                </div>
            </div>
            <div class = "col-md-2"></div>
        </nav>
        <div class = "container">
            <div class = "row">
                <!--div class = "col-md-0"></div-->
                <div class = "col-md-12">

                    <div class = "jumbotron" style = "background-color: #e7ecea; color: #2b2b30; font-family: 'Droid Serif',Georgia,'Times New Roman',STHeiti,serif;">
                        <h1>
                            <left>MyBlog</left>
                            <!--span style = "float:right">
                                <img src="http://i1.hdslb.com/headers/bdddec22494b50d792487028c17ece76.png">
                            </span-->
                            <span style = "float:right;font-size:12px ">
                            <table>
                                <script>
                                    for (var i = 0; i < 6; ++i) {
                                        document.write('<tr>');
                                        for (var j = 0; j < 84; ++j) {
                                            if (Math.random() > 1/2) {
                                                document.write('<td style = "background-color:#999">&nbsp&nbsp&nbsp</td>');
                                            }
                                            else {
                                                document.write('<td>&nbsp&nbsp&nbsp</td>');
                                            }
                                        }
                                        
                                        document.write('</tr>');
                                    }
                                </script>
                            </table>
                            </span>
                        </h1>
         
                        <p style = "font-style: italic; color: #999">A Softech's Blog</p></li>
                    </div>
                    <nav class = "navbar navbar-default">
                        <a class = "navbar-brand" href = "{% url 'home' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </a>
                        <a class = "navbar-brand" href = "{% url 'block_index' %}">
                            版块列表
                        </a>
                        <a class = "navbar-brand" href = "{% url 'novel_list' %}">
                            小说书架
                        </a>
                    </nav>
                    
                </div>
                <!--div class = "col-md-0"></div-->
            </div>
        </div>
	</body>
</html>
